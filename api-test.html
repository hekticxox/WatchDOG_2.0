<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Crypto Signal Bot API Test</h1>
    
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testCleanup()">Test Cleanup API</button>
    <button onclick="testScan()">Test Force Scan</button>
    
    <div id="results" style="margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 8px;">
        Results will appear here...
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>? Health API Success</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>? Health API Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testCleanup() {
            try {
                const response = await fetch(`${API_BASE}/cleanup-duplicates`, { method: 'POST' });
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>? Cleanup API Success</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>? Cleanup API Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testScan() {
            try {
                const response = await fetch(`${API_BASE}/scan`, { method: 'POST' });
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>? Scan API Success</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>? Scan API Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
